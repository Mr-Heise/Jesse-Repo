
<html>
<head>
	<title>TrackDivisions - Javascript Version</title>

	<style>
	
	
	body {font-family: Loma,verdana; font-size: 12pt}



	</style>


	<script language:"javascript">
	
		function determineDivision() {
		
			document.getElementById("result").innerHTML = "Hello there!";
		
		
		}
		
		function clearOutput(){
		
			document.getElementById("result").innerHTML = "";
		
		
		}
	
	
	</script>




</head>
<body>

<h2>
Track Divisions
</h2>

<form>

<table width = "60%" border ="0">





<tr>

	<td>
	Please select the year that the student athlete was born in:
	</td>
	
	<td>
		<select name="birthYear" onClick="clearOutput();">
	  		<option value="1999">1999</option>
	  		<option value="2000">2000</option>
	  		<option value="2001">2001</option>
	  		<option value="2002">2002</option>
	  		<option value="2003">2003</option>
	  		<option value="2004">2004</option>
	  		<option value="2005">2005</option>
	  		<option value="2006">2006</option>
		</select> 
	</td>
	
</tr>

<tr>

	<td>
	Please select the month that the student athlete was born in:
	</td>
	
	<td>
		<select name="birthMonth" onClick="clearOutput();">
	  		<option value="1">January</option>
	  		<option value="2">Febuary</option>
	  		<option value="3">March</option>
	  		<option value="4">April</option>
	  		<option value="5">May</option>
	  		<option value="6">June</option>
	  		<option value="7">July</option>
	  		<option value="8">August</option>
	  		<option value="9">September</option>
	  		<option value="10">October</option>
	  		<option value="11">November</option>
	  		<option value="12">December</option>
		</select> 
</td>

<tr>
	<td colspan="2" align="center">
		
		<input id="determine" type="button" value="Determine Track Division" onClick="determineDivision();" />
	
	</td>
	
</tr>
	
<tr>
	<td colspan="2" align="center">
	
	<p id="result">
	
	
	</p>
	
	</td>

</tr>



</table>

</form>



</body>
</html>
